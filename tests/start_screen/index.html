<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Drop Voting Page</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet"/>

<script>
tailwind.config = {
    darkMode: "class",
    theme: {
        extend: {
            colors: {
                primary: "#3b82f6",
                "background-light": "#f3f4f6",
                "background-dark": "#050505",
                "overlay-dark": "rgba(0, 0, 0, 0.7)",
            },
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
                display: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
                'hero-pattern': "url('https://images.unsplash.com/photo-1503341504253-dff4815485f1?q=80&w=2560&auto=format&fit=crop')",
            }
        },
    },
};
</script>

<style>
.neon-line {
    box-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6;
}

.neon-border {
    box-shadow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
}

#loading-progress {
    box-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6;
}
</style>
</head>

<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-white font-sans antialiased h-screen flex flex-col overflow-hidden transition-colors duration-300">

<header class="fixed top-0 left-0 right-0 z-50 flex justify-between items-center px-6 py-4 md:px-10 md:py-6">

    <div class="flex items-center">
        <img
            src="logo.png"
            alt="BlackFeel Logo"
            class="h-32 md:h-40 object-contain select-none"
        />
    </div>

    <div class="flex items-center space-x-6">
        <button class="hover:text-primary transition-colors duration-200">
            <span class="material-symbols-outlined text-3xl">menu</span>
        </button>
    </div>
</header>

<main class="relative flex-grow flex items-center justify-center w-full h-full">
    <div class="absolute inset-0 z-0">
        <img alt="Man in black t-shirt looking intense" class="w-full h-full object-cover object-top opacity-100 dark:opacity-60" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBtEVOrLDg7K929qkj4mPXART5LQif6TPnufSUiLiJpi1NZQct-XHHA2vvorK0XiutFVVwlBZfv0yG5C0NRlPg4P8Io_fIwQJbH_LjpuTTVg82dUtSfPDd1fcwTp0jH6voa1evGXc1uI4KkaXLpRoL5OQLjELZFU_-0-D7w_cLUgA9FndzLVe2bB0nRp5NhMbKOz162BgP6LTJkXYCmacAFK6YMW9w94vQTzXhvqbkPa_fIHLJXplUD_DqU_ATXnBLlul0eKzOkoFc4"/>
        <div class="absolute inset-0 bg-gradient-to-b from-transparent via-black/50 to-black dark:via-background-dark/80 dark:to-background-dark"></div>
        <div class="absolute inset-0 bg-radial-gradient"></div>
    </div>

    <div class="relative z-10 flex flex-col items-center justify-center text-center px-4 max-w-5xl w-full mt-20">
        <h1 class="text-6xl md:text-8xl lg:text-9xl font-black tracking-tighter text-white uppercase mb-4 drop-shadow-2xl leading-none select-none">
            Voted.<br class="md:hidden"/> Dropped.
        </h1>

        <div class="w-full max-w-md h-1.5 md:h-2 bg-transparent border-2 border-primary neon-border rounded-full mb-4 relative overflow-hidden">
            <div id="loading-progress" class="h-full bg-primary neon-line rounded-full absolute top-0 left-0 opacity-0 transition-all duration-1000 ease-out" style="width: 0%;"></div>
        </div>

        <p class="text-[10px] md:text-xs text-white/60 uppercase tracking-[0.3em] mb-10 font-medium select-none">
            Curated by you. Designed by AI.
        </p>

        <button id="vote-button" class="group relative px-8 py-3 md:px-12 md:py-4 bg-transparent border-2 border-white dark:border-white text-white font-bold tracking-widest uppercase transition-all duration-300 hover:bg-white hover:text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white focus:ring-offset-black">
            <span class="relative z-10 text-sm md:text-base">Vote to Drop</span>
            <div class="absolute inset-0 opacity-0 group-hover:opacity-20 bg-white blur-md transition-opacity duration-300"></div>
        </button>
    </div>

    <div class="absolute bottom-8 left-0 right-0 z-10 flex justify-between items-end px-6 md:px-10 text-xs md:text-sm text-gray-400 dark:text-gray-500 font-medium uppercase tracking-wider">
        <div>
            <p>Collection 004</p>
            <p>Limited Edition</p>
        </div>
        <div class="text-right">
            <p>Ends in 04:22:18</p>
        </div>
    </div>
</main>

<div class="fixed bottom-4 right-4 z-50">
<button class="p-2 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200 opacity-20 hover:opacity-100 transition-opacity" onclick="document.documentElement.classList.toggle('dark')">
    <span class="material-symbols-outlined text-sm">light_mode</span>
</button>
</div>

<script>
// Force dark mode
document.documentElement.classList.add('dark');

// Loading bar animation logic
document.getElementById('vote-button').addEventListener('click', function() {
    const progressBar = document.getElementById('loading-progress');

    // Disable the button during animation to prevent multiple clicks
    this.disabled = true;

    // Make the progress bar visible
    progressBar.style.opacity = '1';

    // Start the animation from 0% to 100%
    let width = 0;
    const interval = setInterval(() => {
        if (width >= 100) {
            clearInterval(interval);
            // Redirect to the next page after animation completes
            window.location.href = 'next_page.html';
        } else {
            width++;
            progressBar.style.width = width + '%';
        }
    }, 30); 
});
</script>

</body>
</html>
